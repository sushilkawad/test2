<div class="col-md-4">
  <p>
    <button class="btn btn-primary">Add User</button>
  </p>
  <h2>All Users-local service</h2>
    <ul class="list-group">
      <li style="cursor: pointer;" (click)="onSelect(user.id)" *ngFor="let user of users" class="list-group-item">
        {{user.name}}
      <!-- <a routerLink="/users/{{user.id}}" class="pull-right">details</a> -->
      </li>
    </ul>
</div>

<div class="col-md-4">
  <p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add City</button>
  </p>
  <h2>All Cities-httpClient</h2>
  <ul class="list-group">
    <li (click)="onSelectCity(cities._id)" *ngFor="let city of cities" class="list-group-item">
      <span>{{city.name}}</span>
      <button class="btn btn-danger pull-right" (click)=deleteCity(city._id)>Delete</button>
    </li>
  </ul>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add City</h4>
      </div>
      <div class="modal-body">
      <form #c="ngForm" (ngSubmit)="addCityForm(c)">
        <input type="text" [(ngModel)]="addCity" class="form-control" name="addCity">
        <button type="submit" class="btn btn-default" style="margin-top: 10px">Submit</button>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
